<head>

<body>
    <form>
        First name:<br>
        <input type="text" id="NameInputBox">
        <br>
        Last name:<br>
        <input type="text" id="ReservationInputBox">
        <br><br>
        <button id="SubmitBtn">
      </form>  

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

// -----------       giving the submit button a click function;


$('#SubmitBtn').on('click', function(event) {
    event.preventDefault();
   
    // assigning values to variables from input boxes;
    var newReservation = {
        name: $("#NameInputBox").val().trim(),
        reservation: $("#ReservationInputBox").val().trim(),
        //email: $('#EmailInputBox').val().trim(),
        //id: $('#IdInputBox').val().trim()
    }

    // alert and log to show that process was successful;
    //alert("Reservations Successful!");


//  -------------       server POST
console.log (newReservation);
    $.post("/api/tables", newReservation, 
    function(data, response){
        console.log("Data: " + data);
        console.log("Data: " + data[0].status == "table");
        console.log("response: " + response);
    });

});



</script>
